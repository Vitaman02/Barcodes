name: pybarcodes test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        pillow-version: ["8", "9", "10", "11"]
        exclude:
          - python-version: "3.10"
            pillow-version: "8"
          - python-version: "3.11"
            pillow-version: "8"
          - python-version: "3.11"
            pillow-version: "9"
          - python-version: "3.12"
            pillow-version: "8"
          - python-version: "3.12"
            pillow-version: "9"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install -y libjpeg-dev zlib1g-dev
          pip install --upgrade pip setuptools wheel
          pip install poetry
          poetry add pillow@${{ matrix.pillow-version }}
          poetry install --all-extras
      - name: Lint with ruff
        run: |
          poetry run ruff check pybarcodes
      - name: Test with pytest
        run: |
          poetry run pytest
